<a href="https://www.bilibili.com/video/BV11d4y1i7Gs">视频讲解</a> 已出炉，欢迎点赞三连，在评论区分享你对这场周赛的看法~</p>

<hr>
<p>问题本质上是给你前缀和，还原回原数组。</p>
<p>由于前缀和的差分是原数组，因此直接两两异或即可。</p>
<pre tabindex="0"><code>class Solution:
    def findArray(self, pref: List[int]) -&gt; List[int]:
        return [pref[0]] + [x ^ y for x, y in pairwise(pref)]
</code></pre></article>
